<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Perhitungan efisiensi energi untuk rumah pintar</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Hitung efisiensi energi rumahmu!</h1>
      <p>Ambil inisiatif dan selesaikan masalah konsumsi energi yang berlebihan</p>
    </div>
  </header>
  <main>
    {% block content %}
    <h2 class="main__title">Pilih berapa banyak jumlah AC di rumahmu:</h2>
    <ul class="list" id="list">
      <li class="list__item">
        <a href='{{size + "/5" }}'>
          <img class="item__img" src="../static/img/light.svg" alt="light">
          <span>3-5 AC</span></a>
      </li>
      <!--Tugas #2 -->
      <li class="list__item">
        <a href="{{size + '/3'}}"> 
          <img class="item__img" src="../static/img/light.svg" alt="light">
          <span>2-3 AC</span></a>
      </li>
      <li class="list__item">
        <a href="{{size + '/7'}}">
          <img class="item__img" src="../static/img/light.svg" alt="light">
          <span>5+ AC</span></a>
      </li>
    </li>
    <li class="list__item">
      <a href="{{size + '/1'}}">
        <img class="item__img" src="../static/img/light-green.svg" alt="light">
        <span>AC ramah lingkungan</span></a>
    </li>
    </ul>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
